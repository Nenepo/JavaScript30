<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      /* background: #ffc600; */
      background: #320f35;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }
/* when the input is checked do this */
    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
 ( function () {
    const checkBox = document.querySelectorAll('.inbox input[type= "checkbox"]');
    checkBox.forEach((check,index) =>{
  check.id = 'check' + index;
});



let lastSelected;

const checkEvent = (e) => {
if (lastSelected && e.shiftKey){
  // this is the function context
 
  this.checked = lastSelected.checked;
  let startIndx, endIndx;
  // 
// Using a ternary operator & destructuring assignment
// this.id > lastSelected.id ? [startIdx, endIdx] = [lastSelected.id, this.id] : [startIdx, endIdx] = [this.id, lastSelected.id];

if(parseInt(this.id) > parseInt(lastSelected.id)){
  startIndx = parseInt(lastSelected.id) ;
 endIndx = parseInt(this.id);
}else{
  startIndx = parseInt(this.id);
  endIndx = parseInt(lastSelected.id);
}
const middleInputs = Array.from(checkBox).slice(startIndx + 1, endIndx);
middleInputs.forEach(checkBox =>{
checkBox.checked = this.checked
})
};
lastSelected = this;
}
checkBox.forEach(check => {
  check.addEventListener('click' , checkEvent)
});

})();

</script>
</body>
</html>
